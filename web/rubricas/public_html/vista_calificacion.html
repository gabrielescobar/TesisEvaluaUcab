            }
            $.when($.ajax({
                url: 'notas.php',
                type: 'post',
                data: {"estudiante": getURLParameter('idalumno'), "grupo": getURLParameter('idgrupo'), "asignacion": getURLParameter('idasignacion')},

                    $.ajax({

                // a1 and a2 are arguments resolved for the page1 and page2 ajax requests, respectively.

                var hola2 = JSON.parse(a1[ 0 ]);

                var totalobtenido = 0;
                $.each(hola2, function () {
                    nota = '<input type="number" name="data[]" disabled value="' + this + '" step="0.001" required style="width: 70px;text-align: center;border-radius: 6px;border-color: black;margin-bottom: 60px;margin-top: 70px;"/>';
                    $("#notas").append(nota);
                    totalobtenido = totalobtenido + parseFloat(this + "");
                    console.log(totalobtenido);

                });
                function sortFunction(a, b) {
                    if (a[0] === b[0]) {
                        return 0;
                    }
                    else {
                        return (a[0] < b[ 0 ]) ? -1 : 1;
                    }
                }
                var hola = JSON.parse(a2[ 0 ]);
                var totalp = 0;
                console.log(hola.rubros[0]);
                console.log("titulo: " + hola.titulo);
                document.getElementById("titulo").value = hola.titulo;
                var total = [];
                var parcial = [];

                $.each(hola.rubros[0], function (key, value) {
                    var add = "";
                    var nota = "";
                    var categoria = "";
                    var cont = 0;
                    $.each(value, function (key2, value2) {
                        if (cont == 0) {
                            categoria = value2.value;
                            cont += 1;

                        }
                        else if (cont == 1) {
                            parcial.push(value2.value);
                            cont += 1
                        }
                        else if (cont == 2) {
                            parcial.push(value2.value);
                            total.push(parcial);
                            parcial = [];
                            cont = 1;
                        }
                    })
                    var hola = total.sort(sortFunction);

                                '<textarea class="rubric-description" disabled placeholder="Descipción" name="fdesc">' + hola[i][1] + '</textarea>' +
                                '</div>';

                    console.log(hola[0][0] + "---" + hola[hola.length - 1][0]);
                    add = add + '</div>';
                    $("#e").append(add);

                });

                document.getElementById("total").value = "Total Obtenido: " + totalobtenido + "/" + totalp;

            });
